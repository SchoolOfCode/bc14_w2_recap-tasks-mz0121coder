<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <h1>To Do List</h1>
  <label> Enter a task: <input type="text" id="important-thing" required>
  </label>
  <label> Priority (add a number e.g. 10 for higher priority): <input type="number" id="priority" min="1"
      max="100"></label>
  <button id="add-to-list">Add To List</button>
  <button id="order-list">Order List</button>
  <button id="clear-list">Clear List</button>
  <ul id="to-do-list"></ul>
  <script src="main.js"></script>
</body>
</html>
